<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moviesHUB | Admin</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="resource/logo.svg" />
</head>

<body>
    <div class=" container-fluid  vh-100 bg-black">
        <div class=" row">
            <div class="col-6 d-none d-lg-block background"></div>
            <div class=" col-12  col-lg-6">
                <div class=" row justify-content-center">
                    <div class=" col-12 mt-5 logo "></div>
                   
                    <div class=" col-12 col-lg-11 mt-5  rounded " style=" box-shadow: 0px 0px 10px 1px orange; margin-top: 20%;" id="signInBox">
                        <div class="row g-2">
                            <div class="col-12">
                                <p class="title2 text-warning fs-1 fw-bold">Sign In</p>
                                
                            </div>
                            


                            <div class="col-12 mt-5">
                                <label class="form-label text-warning fs-5 fw-bold">Email</label>
                                <input type="email" class="form-control"/>
                            </div>
                            

                            
                            
                            <div class="col-12 col-lg-12 d-grid mb-4 mt-5">
                                <button class="btn btn-dark text-warning " onclick="verify();">Get Verification Code</button>
                            </div>
                           

                        </div>
                    </div>
                    <!-- modal -->

                    <div class="modal" tabindex="-1" id="verify">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Verification</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row g-3">

                                        

                                        
                                        <div class="col-12">
                                            <label class="form-label">Verification Code</label>
                                            <input type="text" class="form-control" id="vc" />
                                        </div>

                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-warning" onclick="window.location='adminPanel.html'">Reset Password</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>

                    <!-- modal -->

                    <div class="col-6 fixed-bottom  d-none  d-lg-block">
                        <p class="text-center  text-white">&copy; 2022 moviseHUB.lk || All Right Reserved</p>
                    </div>

                </div>

            </div>
        </div>
   
    <script src="script.js"></script>
    <script src="bootstrap.js"></script>
</body>

</html>
